<html>
  <head>
    <title>Course Lookup</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1>Course Lookup <small>an SVSU API Client Example</small></h1>
          </div>
        </div>
      </div>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="prefix" class="col-sm-2 control-label">Prefix</label>
          <div class="col-sm-10">
          <input type="prefix" class="form-control" id="prefix" placeholder="Prefix">
        </div>
      </div>
      <div class="form-group">
        <label for="number" class="col-sm-2 control-label">Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="number" placeholder="Number">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Lookup</button>
        </div>
      </div>
    </form>
    </div>
  </body>
</html>
